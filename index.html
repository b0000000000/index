<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Azeret Mono', monospace;
            background: linear-gradient(45deg, #000000, #333333, #666666, #999999);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 50% 100%;
            }
            75% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 50% 0%;
            }
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('logo.png') repeat;
            background-size: 150px 60px;
            opacity: 0.15;
            filter: brightness(0) invert(1);
            animation: patternMove 10s linear infinite;
            z-index: -1;
            transform: rotate(-15deg);
        }

        @keyframes patternMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 150px 150px;
            }
        }

        .logo {
            width: 300px;
            height: 120px;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        .timer {
            font-size: 3rem;
            font-weight: 700;
            margin: 0.5rem 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                width: 240px;
                height: 100px;
                margin-bottom: 1.5rem;
            }
            .container::before {
                background-size: 120px 45px;
                transform: rotate(-10deg);
                top: -40%;
                left: -40%;
                width: 180%;
                height: 180%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 200px;
                height: 80px;
                margin-bottom: 1rem;
            }
            .container::before {
                background-size: 100px 35px;
                transform: rotate(-5deg);
                top: -30%;
                left: -30%;
                width: 160%;
                height: 160%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="loading"></div>
        <p>You will be joined in</p>
        <div class="timer" id="timer">10</div>
        <p>seconds to bosinn discord</p>
    </div>

    <script>
        // Replace with your URL
        const redirectUrl = 'https://example.com';
        
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = redirectUrl;
            }
        }, 1000);

        // Автоматический редирект через 10 секунд
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 10000);
    </script>
</body>
</html>
